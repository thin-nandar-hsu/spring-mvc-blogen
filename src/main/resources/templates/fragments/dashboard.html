<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="dashboard">
<header  class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="bi bi-gear-wide-connected mr-2"></i>Dashboard</h1>
      </div>
    </div>
  </div>

</header>
  <section class="py-3 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addPostModal"><i class="bi bi-plus mr-1"></i>Add Posts</a>
        </div>
        <div class="col-md-4">
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#addCategoryModal"><i class="bi bi-plus mr-1"></i>Add Categories</a>
        </div>
        <div class="col-md-4">
          <a href="#" class="btn btn-block" style="background: #c6c8ca;" data-toggle="modal" data-target="#addUserModal"><i class="bi bi-plus mr-1"></i>Add Users</a>
        </div>
      </div>
    </div>
  </section>


<!-- Add Category Modal--->
<div class="modal fade" id="addCategoryModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" >Add Category </h5>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>


      <form action="#" th:action="@{/save-category}" th:object="${category}"  method="post">

          <div class="modal-body">
            <div class="form-group">
               <label for="title" >Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}">
           </div>
             <div class="form-group">
               <label for="datePosted">Date Posted</label>
                <input type="date" id="datePosted" class="form-control" th:field="*{datePosted}">
             </div>
          </div>

      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
        <button type="submit"  class="btn btn-success">Save</button>
      </div>

      </form>

    </div>
  </div>
</div>

  <!-- Add UserModal --->
  <div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form action="" th:action="@{/save-users}" th:object="${user}" method="post">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title">Add Users</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="dateUserPosted" > Date Posted </label>
            <input type="date" th:field="*{dateRegistered}" id="dateUserPosted" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        </form>
      </div>

    </div>
  </div>

  <!-- Add Post Modal --->
  <div class="modal fade" id="addPostModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form action="" th:action="@{/save-post}" th:object="${post}" method="post">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add Post</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="pTitle">Title</label>
            <input th:field="*{title}" type="text" id="pTitle" class="form-control">
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea th:field="*{body}" id="body" class="form-control" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="posted">Date Posted</label>
            <input th:field="*{datePosted}" type="date" id="posted" class="form-control">
          </div>
          <div class="form-group">
            <label for="catId">Categories</label>
            <select id="catId" th:field="*{category.id}" class="form-control">
              <option th:each="cat : ${allCategories}" th:value="${cat.id}" th:text="${cat.title}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="user">Users</label>
            <select id="user" th:field="*{users.id}" class="form-control">
              <option th:each="user : ${allUser}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
